<div class="battle-actions">
  <button class="action-btn" (click)="performAction('Attack')">Attack</button>
  <button class="action-btn" (click)="performAction('Run')">Run</button>
  <button class="action-btn" (click)="performAction('Use Potion')" [disabled]="playerHealth >= 100">Use Potion</button>
</div>
