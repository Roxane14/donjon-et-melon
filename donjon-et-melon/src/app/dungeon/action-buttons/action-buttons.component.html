<div class="battle-actions">
  <button class="action-btn" (click)="performAction('Attack')"
  [disabled]="gameStep !== 'player'">
    Attaquer
  </button>
  <button class="action-btn" (click)="performAction('Run')"
  [disabled]="gameStep !== 'player'">
    Fuir
  </button>
  <button class="action-btn" (click)="performAction('Use Potion')"
    [disabled]="playerHealth >= 100 || gameStep !== 'player'">
    Boire potion
  </button>
</div>
